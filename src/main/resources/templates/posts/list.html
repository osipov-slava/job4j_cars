<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title th:text="${@environment.getProperty('app.title')}"></title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <h4 class="mt-3">Post List</h4>

        <div class="row">
            <div class="col-2"><a class="btn btn-primary w-100" th:href="@{/posts/create}">Add Post</a></div>
            <table class="table mt-3">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th class="col-5" scope="col">Car Model</th>
                        <th scope="col">Description</th>
                        <th scope="col">Price</th>
                        <th scope="col">Owner</th>
                        <th scope="col">Created</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="postDto: ${postDtos}">
                        <td th:text="${postDto.id}"/>
                        <td><a th:text="${postDto.carName}" th:href="@{/posts/{id}(id=${postDto.id})}" class="text-dark"></a></td>
                        <td th:text="${postDto.description}"/>
                        <td th:text="${postDto.price}"/>
                        <td th:text="${postDto.ownerName}"/>
                        <td th:text="${postDto.created}"/>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
